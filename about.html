<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Japan National Volleyball Team</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="header">
    <!--Navigation Bar-->
    <div id="logo">
      <img src="logo.png" alt="Japan National Volleyball Team Logo">
    </div>
    <nav id="navigation">
      <div class="container">
        <a href="Index.html" class="brand" style="font-size:40px">
          Japan National Volleyball Team
        </a>
        <div class="container-inner">
          <div class="navbar_square">
            <ul>
              <li><a href="Index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="Players.html">Players</a></li>
              <li><a href="Schedule.html">Schedule/Tickets</a></li>
              <li><a href="Trophies.html">Trophies</a></li>
              <li><a href="References.html">References</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class ="aboutsquare">
    <!--Image slider start-->
    <div class="slider" >
      <div class="slides">
        <!--buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="nippon.png" alt="nippon">
        </div>
        <div class="slide">
          <img src="japan_circle.png" alt="japan circle">
        </div>
        <div class="slide">
          <img src="unique.png" alt="unique">
        </div>
        <div class="slide">
          <img src="ryujin.png" alt="ryujin nippon">
        </div>
        <!--slide images end-->
        <!--auto-nav start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--auto-nav end-->
      </div>
      <!--manual-nav start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual-nav start-->
    </div>
    <!--Image slider end-->
  </div>

  <!--Footer-->
  <div id="footer">
    &copy; 2023 Japan National Volleyball Team. All rights reserved.
  </div>
</body>
</html>
